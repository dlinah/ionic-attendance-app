<ion-header>

  <ion-navbar>
    <ion-title>request permission</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="error">{{error}}</p>
  
        <button ion-button clear (click)="get_date()" class="blue">pic date</button>
        <p class="date">{{req.permissionDate}}</p>
    <form (ngSubmit)="onSubmit()" #fform="ngForm">
      
      <div>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-select [(ngModel)]="req.permissonStatus" name='Status' required >
            <ion-option value="Absent">Absent</ion-option>
            <ion-option value="Late">Late</ion-option>
            <ion-option value="Leave">Leave</ion-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="ss">
      <button class="blueb send" ion-button type="submit"  [disabled]="!fform.form.valid" >send</button>
      </div>
    </form>
 
</ion-content>
