<ion-header>

  <ion-navbar>
    <ion-title>request leave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>{{error}}</p>
  <ion-list>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>date</ion-label>
          <button ion-button full (click)="get_date()">pic date</button>
      </ion-item>
      <ion-item>
        <ion-label>why</ion-label>
        <ion-textarea [(ngModel)]="req.reason" name="reason"></ion-textarea>

      <button ion-button type="submit" block>Add Todo</button>
    </form>
  </ion-list>
</ion-content>
