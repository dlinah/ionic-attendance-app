<ion-header>

  <ion-navbar>
    <ion-title>permission</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{msg}}</p>
	<p class="error">{{error}}</p>
	<div class="new">
	<button ion-button block (click)="newp()" class="blueb" >new permission</button>
	</div>
	<ion-card>
	  <ion-card-header>
	    permissions
	  </ion-card-header>
	  <ion-item class="empty blue" *ngIf='empty'>{{empty}}</ion-item>
	  <ion-list *ngIf='!empty'>
	    <ion-item *ngFor="let item of permissions" >
	    	<pre>{{item.date}}  {{item.status}}</pre>
		    <ion-icon name="md-trash" class='error' item-righ (click)="deletep(item.id)"></ion-icon>
		    <ion-icon name="md-create" class='blue' item-right (click)="editp(item)"></ion-icon>
	  	</ion-item>

	    

	  </ion-list>
	</ion-card>

</ion-content>
