
<ion-header>

  <ion-navbar>
    <ion-title>grades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
<div class="cont">
<round-progress
	class='wheel'
    [current]="grade"
    [max]="max"
    [color]="'#00b4c2'"
    [background]="'#eaeaea'"
    [radius]="125"
    [stroke]="20"
    [clockwise]="true"
    [responsive]="false"
    [duration]="800"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"
    ></round-progress>
  <p class="num">{{grade}}</p>  
    </div>	
</ion-content>
