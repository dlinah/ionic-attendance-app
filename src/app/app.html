<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="goto(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item  (click)="logout()">
        logout
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #nav [root]="rootPage" ></ion-nav>
